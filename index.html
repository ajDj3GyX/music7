<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐分享站</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <script src="https://unpkg.com/confetti-js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="音乐分享站">
            <h1>音乐分享站</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="upload.html"><i class="fas fa-cloud-upload-alt"></i> 上传音乐</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>分享你的音乐世界</h2>
                <p>上传、分享、发现好音乐</p>
                <a href="upload.html" class="btn">上传音乐</a>
            </div>
        </section>
        <section class="music-list">
            <h2><i class="fas fa-music"></i> 最新音乐</h2>
            <div class="songs-container" id="songs-container">
                <!-- 歌曲将通过JS动态加载 -->
            </div>
        </section>
        
        <!-- 全局播放器 -->
        <div id="global-player" class="global-player">
            <div class="player-controls">
                <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                <div class="track-info">
                    <span id="now-playing">未播放</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
                </div>
                <button id="retry-btn" class="retry-btn" style="display:none;">
                    <i class="fas fa-redo"></i> 重试
                </button>
            </div>
            <audio id="audio-player"></audio>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 音乐分享站 | 用音乐连接你我</p>
    </footer>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadMusicList();
        });
    </script>
</body>
</html>
